<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Absensi Karyawan</title>
    <style>
        /* CSS tetap sama seperti sebelumnya */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .login-container {
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .login-header {
            background: #2d2d2d;
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .login-header p {
            font-size: 1rem;
            color: #a0a0a0;
        }

        .login-form {
            padding: 24px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cccccc;
            font-size: 0.9rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 14px;
            background: #2d2d2d;
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #e0e0e0;
            transition: all 0.2s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #bb86fc;
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 12px 20px;
            background: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #9a67ea;
        }

        .generate-btn {
            width: 100%;
            padding: 12px 20px;
            background: #03dac6;
            color: #121212;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 15px;
        }

        .generate-btn:hover {
            background: #018786;
        }

        .error-message {
            background: #cf6679;
            color: #121212;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            display: none;
        }

        .loading-spinner {
            border: 3px solid #2d2d2d;
            border-top: 3px solid #bb86fc;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .contact-info a {
            color: #bb86fc;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }

        .divider::before {
            margin-right: .5em;
        }

        .divider::after {
            margin-left: .5em;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Login Sistem Absensi</h1>
            <p>Silakan masuk dengan akun Anda</p>
        </div>

        <div class="login-form">
            <div class="form-group">
                <label for="email">üìß Email</label>
                <input type="email" id="email" placeholder="Masukkan email Anda">
            </div>
            
            <div class="form-group">
                <label for="password">üîí Password</label>
                <input type="password" id="password" placeholder="Masukkan password Anda">
            </div>
            
            <button class="login-btn" onclick="login()">Masuk</button>
            
            <div class="divider">atau</div>
            
            <button class="generate-btn" onclick="showGenerateAccount()">Generate Account Baru</button>
            
            <div id="errorMessage" class="error-message">
                ‚ö†Ô∏è Pesan error akan muncul di sini
            </div>
            
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Sedang masuk...</p>
            </div>

            <div class="contact-info">
                <p>Jika mengalami kendala login, harap hubungi:<br>
                <strong>Discord - Vyan</strong></p>
            </div>
        </div>
    </div>

    <!-- Popup Generate Account -->
    <div class="popup-overlay" id="generatePopup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 1000;">
        <div class="popup" style="background: #1e1e1e; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); width: 90%; max-width: 500px; overflow: hidden; border: 1px solid #333;">
            <div class="popup-header" style="background: #252525; color: #ffffff; padding: 20px; text-align: center; position: relative; border-bottom: 1px solid #333;">
                <h3 style="font-size: 1.3rem; margin: 0; font-weight: 600;">Generate Account Baru</h3>
                <div class="popup-close" onclick="closePopup()" style="position: absolute; top: 15px; right: 15px; background: #333; width: 28px; height: 28px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: all 0.2s ease; color: #a0a0a0;">‚úï</div>
            </div>
            <div class="popup-body" style="padding: 24px;">
                <div class="form-group">
                    <label for="newNama">üë§ Nama Lengkap</label>
                    <input type="text" id="newNama" placeholder="Masukkan nama lengkap">
                </div>
                
                <div class="form-group">
                    <label for="newJabatan">üíº Jabatan</label>
                    <select id="newJabatan" disabled style="background-color: #3d3d3d; color: #a0a0a0;">
                        <option value="">-- Pilih Jabatan --</option>
                        <option value="BOS BESAR">BOS BESAR</option>
                        <option value="BOS">BOS</option>
                        <option value="MANAJER">MANAJER</option>
                        <option value="M. SENIOR">M. SENIOR</option>
                        <option value="MECHANIC">MECHANIC</option>
                        <option value="TRAINING">TRAINING</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="newEmail">üìß Email</label>
                    <input type="email" id="newEmail" placeholder="Email akan digenerate otomatis" readonly>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">üîí Password</label>
                    <input type="text" id="newPassword" placeholder="Password akan digenerate otomatis" readonly>
                </div>
            </div>
            <div class="popup-footer" style="display: flex; justify-content: center; padding: 0 24px 24px; gap: 12px;">
                <button class="popup-btn" onclick="generateAccount()" style="padding: 10px 18px; background: #03dac6; color: #121212; border: none; border-radius: 8px; font-size: 0.95rem; font-weight: 500; cursor: pointer; transition: all 0.2s ease;">Generate</button>
                <button class="popup-btn" onclick="closePopup()" style="padding: 10px 18px; background: #3d3d3d; color: #e0e0e0; border: none; border-radius: 8px; font-size: 0.95rem; font-weight: 500; cursor: pointer; transition: all 0.2s ease;">Batal</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAy48i9HQho87owk1iBcktmZuaHI_aCjrI",
            authDomain: "absen-26c48.firebaseapp.com",
            databaseURL: "https://absen-26c48-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "absen-26c48",
            storageBucket: "absen-26c48.firebasestorage.app",
            messagingSenderId: "760465739937",
            appId: "1:760465739937:web:d11bebb7d6d8950beee0e0",
            measurementId: "G-RSGE82JVE4"
        };
        
        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Daftar karyawan yang diizinkan beserta jabatannya
        const allowedEmployees = {
            "Enzy": "BOS BESAR",
            "Don Oska": "BOS",
            "Ace Ruso": "BOS",
            "Marco Winston": "BOS",
            "Ryota Akira Kaeda": "BOS",
            "Giw Nierman": "BOS",

            "Kyra Lee": "MANAJER",
            "Yori Asanagi": "MANAJER",
            "Beckham Durrel": "BOS",
            "Cihyi Mori": "MANAJER",
            "Ocha Mocca": "M. SENIOR",
            "Tommm Mantep": "MANAJER",
            "Mariana": "MECHANIC",
            "Broklyn Scott": "MANAJER",
            "Vinsaka": "M. SENIOR",
            "AMI": "M. SENIOR",
            "Ceyi Madelyn": "M. SENIOR",
            "Amir El Amari": "M. SENIOR",
            "Ahmad Dave Jr": "MECHANIC",
            "Ucok Salto": "M. SENIOR",
            "Roland": "M. SENIOR",
            "Gara Roblogh": "M. SENIOR",
            "Angie Renvale": "M. SENIOR",
            "Ruuna Violette": "M. SENIOR",
            "Liluji": "M. SENIOR",
            "Maudy": "M. SENIOR",
            "Nining": "MECHANIC",
            "Hachi Trager": "TRAINING",
            "Genovia Russo": "TRAINING",
            "Kygo Roland": "TRAINING",
            "Hana Calista": "TRAINING",
            "Rein Vinsmoke": "M. SENIOR",
            "Rachel Putri": "M. SENIOR",
            "Cyeerii aislyn": "M. SENIOR",
            "Atep Mantep": "MECHANIC",
            "Leika Lunara": "M. SENIOR",
            "Carmilla Del Monte": "M. SENIOR",
            "Gwen Chana": "M. SENIOR",
            "Smirnov Ahsani": "M. SENIOR",
            "Dahyun Vee": "MECHANIC",
            "Ruby Charissa": "MECHANIC"
        };
        
        // Fungsi login
        function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Mohon lengkapi email dan password!');
                return;
            }
            
            // Tampilkan loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Login dengan Firebase Auth
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Ambil data user dari Firestore untuk mendapatkan role
                    return db.collection('employees').doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                const userData = doc.data();
                                
                                // Simpan informasi user dan role di localStorage
                                localStorage.setItem('user', JSON.stringify({
                                    uid: user.uid,
                                    email: user.email,
                                    nama: userData.nama,
                                    jabatan: userData.jabatan,
                                    role: determineRole(userData.jabatan)
                                }));
                                
                                // Redirect ke halaman utama
                                window.location.href = 'main.html';
                            } else {
                                throw new Error('Data pengguna tidak ditemukan');
                            }
                        });
                })
                .catch((error) => {
                    document.getElementById('loading').style.display = 'none';
                    
                    // Menampilkan pesan error yang lebih user-friendly
                    showError('Kesalahan login, harap menghubungi manager');
                    console.error("Error details:", error);
                });
        }
        
        // Fungsi untuk menentukan role berdasarkan jabatan
        function determineRole(jabatan) {
            switch(jabatan) {
                case "BOS BESAR":
                case "BOS":
                    return "boss";
                case "MANAJER":
                    return "manajer";
                case "M. SENIOR":
                case "MECHANIC":
                case "TRAINING":
                default:
                    return "staff";
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = `‚ö†Ô∏è ${message}`;
            errorDiv.style.display = 'block';
        }
        
        // Fungsi untuk menampilkan popup generate account
        function showGenerateAccount() {
            document.getElementById('generatePopup').style.display = 'flex';
        }
        
        // Fungsi untuk menutup popup
        function closePopup() {
            document.getElementById('generatePopup').style.display = 'none';
        }
        
        // Fungsi untuk menghasilkan email dari nama
        function generateEmailFromName(nama) {
            // Mengubah nama menjadi format email
            return nama.toLowerCase()
                .replace(/[^a-z0-9\s]/g, '')  // Hapus karakter khusus
                .replace(/\s+/g, '.')         // Ganti spasi dengan titik
                .substring(0, 20) + '@motiongarage.com';
        }
        
        // Fungsi untuk menghasilkan password acak
        function generateRandomPassword() {
            const length = 8;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let password = "";
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            return password;
        }
        
        // Fungsi untuk mengisi email dan password saat nama diisi
        function setupGenerateForm() {
            const namaInput = document.getElementById('newNama');
            const emailInput = document.getElementById('newEmail');
            const passwordInput = document.getElementById('newPassword');
            const jabatanSelect = document.getElementById('newJabatan');
            
            namaInput.addEventListener('input', function() {
                const nama = this.value.trim();
                
                if (nama !== '') {
                    // Cari nama yang cocok (case insensitive)
                    const foundKey = Object.keys(allowedEmployees).find(
                        key => key.toLowerCase() === nama.toLowerCase()
                    );
                    
                    if (foundKey) {
                        // Jika nama valid, set jabatan sesuai data
                        jabatanSelect.value = allowedEmployees[foundKey];
                        emailInput.value = generateEmailFromName(foundKey);
                        passwordInput.value = generateRandomPassword();
                    } else {
                        // Jika nama tidak valid, reset jabatan, email dan password
                        jabatanSelect.value = '';
                        emailInput.value = '';
                        passwordInput.value = '';
                    }
                } else {
                    jabatanSelect.value = '';
                    emailInput.value = '';
                    passwordInput.value = '';
                }
            });
        }
        
        // Fungsi untuk membuat akun baru dan langsung login
        function generateAccount() {
            const nama = document.getElementById('newNama').value.trim();
            const jabatan = document.getElementById('newJabatan').value;
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;
            
            if (!nama || !jabatan) {
                alert('Mohon isi nama dan pastikan jabatan terisi!');
                return;
            }
            
            // Cari nama yang cocok (case insensitive)
            const foundKey = Object.keys(allowedEmployees).find(
                key => key.toLowerCase() === nama.toLowerCase()
            );
            
            // Validasi: pastikan nama ada di daftar yang diizinkan
            if (!foundKey) {
                alert('Nama tidak terdaftar dalam sistem. Hubungi manager untuk informasi lebih lanjut.');
                return;
            }
            
            // Validasi: pastikan jabatan sesuai dengan yang ditentukan
            if (allowedEmployees[foundKey] !== jabatan) {
                alert('Jabatan tidak sesuai dengan data yang terdaftar untuk nama ini.');
                return;
            }
            
            // Tampilkan loading
            document.getElementById('loading').style.display = 'block';
            closePopup();
            
            // Buat akun di Firebase Authentication
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Simpan data tambahan ke Firestore
                    const user = userCredential.user;
                    return db.collection('employees').doc(user.uid).set({
                        nama: foundKey, // Gunakan nama yang sesuai dengan case di database
                        jabatan: jabatan,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    }).then(() => {
                        // Langsung login setelah berhasil membuat akun
                        return auth.signInWithEmailAndPassword(email, password);
                    });
                })
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Ambil data user dari Firestore untuk mendapatkan role
                    return db.collection('employees').doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                const userData = doc.data();
                                
                                // Simpan informasi user dan role di localStorage
                                localStorage.setItem('user', JSON.stringify({
                                    uid: user.uid,
                                    email: user.email,
                                    nama: userData.nama,
                                    jabatan: userData.jabatan,
                                    role: determineRole(userData.jabatan)
                                }));
                                
                                // Redirect ke halaman utama
                                window.location.href = 'main.html';
                            } else {
                                throw new Error('Data pengguna tidak ditemukan');
                            }
                        });
                })
                .catch((error) => {
                    document.getElementById('loading').style.display = 'none';
                    console.error("Error creating account:", error);
                    alert("Terjadi kesalahan saat membuat akun: " + error.message);
                });
        }
        
        // Handle enter key press
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // Inisialisasi form generate account
        document.addEventListener('DOMContentLoaded', function() {
            setupGenerateForm();
        });
    </script>
